# Teamocil Config for Work
name: Symphony
windows:
  - name: main
    root: ~/projects/xm-symphony/
    layout: even-horizontal
    panes:
      - commands:
        - tmux kill-pane
      - vim
      - commands:
        - tmux split-window
        - clear
      - commands:
        - mini
        focus: true
      - git log
      - tail -f logs/*
      - commands:
        - ls
        - mini
