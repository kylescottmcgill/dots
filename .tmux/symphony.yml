# Teamocil Config for Work
name: Symphony
windows:
  - name: main
    root: ~/projects/xm-symphony/
    layout: even-horizontal
    panes:
      - commands:
        - tmux kill-pane
      - vim
      - commands:
        - tmux split-window
        - tmux split-window
        - tail -f logs/error_log | source-highlight -f esc -s log
