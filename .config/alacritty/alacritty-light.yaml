import:
  - .config/alacritty/base.yaml
  - .config/alacritty/font.yaml
  # - .config/alacritty/themes/dracula.yaml

schemes:
  # Colors (PaperColor - Light)
  paper-light: &paper-light
    primary:
      background: '0xeeeeee'
      foreground: '0x878787'

    cursor:
      text: '0xeeeeee'
      cursor: '0x878787'

    # Normal colors
    normal:
      black:   '0xeeeeee'
      red:     '0xaf0000'
      green:   '0x008700'
      yellow:  '0x5f8700'
      blue:    '0x0087af'
      magenta: '0x878787'
      cyan:    '0x005f87'
      white:   '0x444444'

    # Bright colors
    bright:
      black:   '0xbcbcbc'
      red:     '0xd70000'
      green:   '0xd70087'
      yellow:  '0x8700af'
      blue:    '0xd75f00'
      magenta: '0xd75f00'
      cyan:    '0x005faf'
      white:   '0x005f87'

  pencil-light: &pencil-light
    # Colors (Pencil Light)
    # Default Colors
    primary:
      background: '#f1f1f1'
      foreground: '#424242'
    # Normal colors
    normal:
      black:   '#212121'
      red:     '#c30771'
      green:   '#10a778'
      yellow:  '#a89c14'
      blue:    '#008ec4'
      magenta: '#523c79'
      cyan:    '#20a5ba'
      white:   '#e0e0e0'
    # Bright colors
    bright:
      black:   '#212121'
      red:     '#fb007a'
      green:   '#5fd7af'
      yellow:  '#f3e430'
      blue:    '#20bbfc'
      magenta: '#6855de'
      cyan:    '#4fb8cc'
      white:   '#f1f1f1'

  pencil-dark: &pencil-dark
    # Colors (Pencil Dark)
    # Default Colors
    primary:
      background: '#212121'
      foreground: '#f1f1f1'
    # Normal colors
    normal:
      black:   '#212121'
      red:     '#c30771'
      green:   '#10a778'
      yellow:  '#a89c14'
      blue:    '#008ec4'
      magenta: '#523c79'
      cyan:    '#20a5ba'
      white:   '#e0e0e0'
    # Bright colors
    bright:
      black:   '#212121'
      red:     '#fb007a'
      green:   '#5fd7af'
      yellow:  '#f3e430'
      blue:    '#20bbfc'
      magenta: '#6855de'
      cyan:    '#4fb8cc'
      white:   '#f1f1f1'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  # indexed_colors:
  #  - { index: 16, color: '0x000000' }

colors: *paper-light

